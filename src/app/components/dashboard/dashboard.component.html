<!--<span *ngIf="users.length < 1">No Data Found</span>-->
<div *ngIf="users">
  <form class="row">
  <div class="form-group">
    <input type="text" class="form-control" name="search" [(ngModel)]="search" placeholder="Search by Name">
  </div>
  <!--<select class="form-control" (change)="onChange($event.target.value)">
    <option *ngFor="let i of devices">{{i}}</option>
</select>-->
<select class="form-control" (change)="onOrder($event.target.value)">
    <option *ngFor="let i of order">{{i}}</option>
</select>
  </form>
  <h3 class="page-header text-center">Games Arena</h3>
  <div class="row" >
  <div class="well col-lg-12" *ngFor="let user of users | filterPipe: search | paginate: { itemsPerPage: 3, currentPage: p }">
    
    <div class="row">
      <div class="col-lg-5">
      <h4>{{user.title}}</h4><small>{{user.platform}}</small>
      </div>
      <div class="col-lg-3">
      <strong>Genre:</strong>&nbsp;&nbsp;&nbsp;<span>{{user.genre}}</span>
      </div>
      <div class="col-lg-3">
       <strong>Score:</strong>&nbsp;&nbsp;&nbsp;<span>{{user.score}}</span>
      </div>
      <div class="col-lg-1 text-center">
      <h5 *ngIf="user.editors_choice == 'Y'">*<br> Editors Choice</h5>
      </div>
    </div>
    </div>
  </div>
  <div class="text-center">
  <pagination-controls class="my-pagination" (pageChange)="p = $event" #api></pagination-controls>
  </div>
</div>
